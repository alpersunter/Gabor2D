<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.js"></script>
  <script src="sketch.js"></script>
  <script src="2d_gabor.js"></script>
  <script src="image.js"></script>
  <link rel="stylesheet" href="slider.css">
</head>

<body>
  <table>
    <tr>
      <td>
        <h3 style="display: inline-block">Left: Real coefficients</h3>
        <h3 style="float:right; display: inline_block">Right: Imaginary coefficients</h3>
      </td>
      <td>
        <div>Adjust parameters and observe how each affects the kernel coefficients.</div>
      </td>
    </tr>
    <tr>
      <td>
        <div id="sketch-holder">
          <!-- Our sketch will go here! -->
        </div>
      </td>

      <td>

        <div style="float:left; width: auto; margin: auto; border: 3px solid #73AD21;">
          <img src="gabor.svg" />
          <div class="slidecontainer">
            <p id="dimensions_p">Kernel size: (100x100)</p>
            <input type="range" min="3" max="500" value="100" class="slider" id="dimensions_slider">
          </div>
          <div class="slidecontainer">
            <p id="sigma_p">Sigma: 26</p>
            <input type="range" min="0" max="90" value="3" class="slider" id="sigma_slider">
          </div>
          <div class="slidecontainer">
            <p id="theta_p">Theta: 0</p>
            <input type="range" min="0" max="16" value="0" class="slider" id="theta_slider">
          </div>
          <div class="slidecontainer">
            <p id="lambda_p">Lambda: 50</p>
            <input type="range" min="1" max="250" value="50" class="slider" id="lambda_slider">
          </div>
          <div class="slidecontainer">
            <p id="gamma_p">Gamma: 1</p>
            <input type="range" min="0" max="10" value="5" class="slider" id="gamma_slider">
          </div>
          <div class="slidecontainer">
            <p id="psi_p">Psi: 0</p>
            <input type="range" min="0" max="16" value="0" class="slider" id="psi_slider">
          </div>
        </div>
      </td>
    </tr>
  </table>
</body>

</html>
